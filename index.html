
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices Line Chart with Hover Vertical Line</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="stock.css" />
  
</head>
<body>
    <h1 id="heading">Stock Market Analysis</h1>
    <div class="cont">
        <div class="left">
            <div id="chart">
                <div class="container mt-5 vg">
                   
                    <div class=" row justify-content-center">
                        <div class="chart-container">
                            <canvas id="stockChart"></canvas>
                            <div id="verticalLine" class="vertical-line" style="display: none;"></div>
                        </div>
                        <div class="buttons-container">
                            <button class="btn" onclick="updateChart('1mo')">1 Month</button>
                            <button class="btn" onclick="updateChart('3mo')">3 Months</button>
                            <button class="btn" onclick="updateChart('1y')">1 Year</button>
                            <button class="btn" onclick="updateChart('5y')">5 Years</button>
                        </div>
                    </div>

                </div>
            </div>
            <div id="details">
                <div id="detail-heading"></div>
                <div id="det-sum"></div>
            </div>
        </div>
        <div class="right">
            <div id="list">
                
            </div>
        </div>
    </div>
    <!-- JavaScript to create the chart -->
   <script src="stock.js"></script>

    <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
